<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Componente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <a href="{{ url_for('vista_maquina', id=id_maquina) }}" class="btn btn-secondary mb-3">← Volver</a>
    <h2>Asignar componente a máquina</h2>

    {% if mensaje_error %}
        <div class="alert alert-warning">{{ mensaje_error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label for="componente" class="form-label">Componente</label>
            <select name="componente" id="componente" class="form-select" required>
                {% for c in componentes %}
                    <option value="{{ c.ID }}">{{ c.Nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="frecuencia" class="form-label">Frecuencia</label>
            <input type="number" name="frecuencia" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="unidad_tiempo" class="form-label">Unidad de tiempo</label>
            <select name="unidad_tiempo" class="form-select" required>
                <option value="horas">Horas</option>
                <option value="días">Días</option>
                <option value="meses">Meses</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="criterio_adicional" class="form-label">Criterio adicional (opcional)</label>
            <textarea name="criterio_adicional" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Asignar</button>
    </form>
</div>
</body>
</html>
