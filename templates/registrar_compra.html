<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container py-4">
        <h1 class="mb-4">Registrar Compra de Componente</h1>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">← Volver al inicio</a>
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Proveedor</label>
                <select name="proveedor" class="form-select" required>
                    {% for p in proveedores %}
                    <option value="{{ p['ID_Proveedor'] }}">{{ p['Nombre'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Componente</label>
                <select name="componente" class="form-select" required>
                    {% for c in componentes %}
                    <option value="{{ c['ID_Componente'] }}">{{ c['Nombre'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input type="number" name="cantidad" class="form-control" min="1" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Precio Unitario</label>
                <input type="number" step="0.01" name="precio_unitario" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Observación</label>
                <input type="text" name="observacion" class="form-control" placeholder="Opcional">
            </div>

            <button type="submit" class="btn btn-success">Registrar compra</button>
        </form>
    </div>
</body>
</html>
