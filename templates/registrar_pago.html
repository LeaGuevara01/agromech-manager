<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
    <h1 class="mb-4">Registrar Pago a Proveedor</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Proveedor</label>
            <select name="proveedor" class="form-select" required>
                {% for p in proveedores %}
                <option value="{{ p.ID }}">{{ p.Nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Monto</label>
            <input type="number" name="monto" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Método de pago</label>
            <input type="text" name="metodo" class="form-control" placeholder="Transferencia, Efectivo, etc.">
        </div>
        <div class="mb-3">
            <label class="form-label">Observación</label>
            <input type="text" name="observacion" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Registrar pago</button>
    </form>
</div>
</body>
</html>
