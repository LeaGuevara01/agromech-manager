<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Máquina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2>Editar Máquina</h2>
    <a href="{{ url_for('vista_maquina', id=maquina.ID) }}" class="btn btn-secondary mb-3">← Volver</a>

    <form method="POST" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{ maquina.Nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" name="marca" class="form-control" value="{{ maquina.Marca }}">
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" name="modelo" class="form-control" value="{{ maquina.Modelo }}">
        </div>
        <div class="mb-3">
            <label for="anio" class="form-label">Año</label>
            <input type="number" name="anio" class="form-control" value="{{ maquina.Año }}">
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select name="estado" class="form-select">
                <option value="Operativa" {% if maquina.Estado == 'Operativa' %}selected{% endif %}>Operativa</option>
                <option value="En mantenimiento" {% if maquina.Estado == 'En mantenimiento' %}selected{% endif %}>En mantenimiento</option>
                <option value="Fuera de servicio" {% if maquina.Estado == 'Fuera de servicio' %}selected{% endif %}>Fuera de servicio</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea name="observaciones" class="form-control" rows="3">{{ maquina.Observaciones }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
</body>
</html>
