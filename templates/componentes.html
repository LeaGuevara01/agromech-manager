<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container py-4">
        <h1>Listado de Componentes</h1>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-1">← Volver al inicio</a>
        <p class="mt-3">Aquí puedes ver todos los componentes registrados en el sistema.</p>
        <a href="{{ url_for('registrar_componente') }}" class="btn btn-success mb-3">+ Agregar Componente</a>
        <table class="table table-bordered table-hover bg-white">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for c in componentes %}
                <tr>
                    <td>{{ c.ID_Componente }}</td>
                    <td>{{ c.Nombre }}</td>
                    <td>{{ c.Descripcion }}</td>
                    <td>
                        <a href="{{ url_for('vista_componente', id=c.ID) }}" class="btn btn-sm btn-primary">Ver</a>
                        <!--
                        <form action="{{ url_for('eliminar_componente', id=c.ID) }}" method="post" style="display:inline;" onsubmit="return confirm('¿Estás seguro de eliminar este componente?');">
                            <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                        </form>
                        -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
