<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Pago a Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-4">
    <h2>Registrar Pago a Proveedor</h2>
    <form method="POST" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="proveedor" class="form-label">Proveedor</label>
            <select name="proveedor" id="proveedor" class="form-select" required>
                {% for proveedor in proveedores %}
                    <option value="{{ proveedor.ID }}">{{ proveedor.Nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input type="number" name="monto" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="metodo" class="form-label">Método de Pago</label>
            <select name="metodo" class="form-select" required>
                <option value="Efectivo">Efectivo</option>
                <option value="Transferencia">Transferencia</option>
                <option value="Cheque">Cheque</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="observacion" class="form-label">Observación</label>
            <textarea name="observacion" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Pago</button>
        <a href="{{ url_for('listar_pagos_proveedores') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
