<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registrar Nueva Máquina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
<div class="container py-4">
    <h2>Registrar Nueva Máquina</h2>
    <form method="POST" enctype="multipart/form-data">
        <!-- Datos de la máquina -->
         <div class="mb-3">
            <label for="codigo" class="form-label">Código de máquina</label>
            <input type="text" name="codigo" id="codigo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" name="marca" id="marca" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" name="modelo" id="modelo" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="anio" class="form-label">Año</label>
            <input type="number" name="anio" id="anio" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" name="estado" id="estado" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea name="observaciones" id="observaciones" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="foto" class="form-label">Foto</label>
            <input type="file" name="foto" id="foto" class="form-control" accept=".jpg,.jpeg,.png" />
        </div>

        <!-- Componentes -->
        <h4>Componentes a asociar</h4>
        <p>Seleccione los componentes y defina la frecuencia de mantenimiento para cada uno</p>

        {% for c in componentes %}
        <div class="border rounded p-2 mb-2">
            <input type="checkbox" id="comp_{{ c.ID_Componente }}" name="componentes_seleccionados" value="{{ c.ID_Componente }}" />
            <label for="comp_{{ c.ID_Componente }}"><strong>{{ c.Nombre }}</strong> - {{ c.Descripcion }}</label>

            <div class="row mt-2 ms-4">
                <div class="col-md-3">
                    <label for="frecuencia_{{ c.ID_Componente }}" class="form-label">Frecuencia</label>
                    <input type="number" name="frecuencia_{{ c.ID_Componente }}" id="frecuencia_{{ c.ID_Componente }}" class="form-control" min="1" />
                </div>
                <div class="col-md-3">
                    <label for="unidad_{{ c.ID_Componente }}" class="form-label">Unidad de tiempo</label>
                    <select name="unidad_{{ c.ID_Componente }}" id="unidad_{{ c.ID_Componente }}" class="form-select">
                        <option value="horas">Horas</option>
                        <option value="días">Días</option>
                        <option value="semanas">Semanas</option>
                        <option value="meses">Meses</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="criterio_{{ c.ID_Componente }}" class="form-label">Criterio adicional</label>
                    <input type="text" name="criterio_{{ c.ID_Componente }}" id="criterio_{{ c.ID_Componente }}" class="form-control" />
                </div>
            </div>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary mt-3">Guardar Máquina</button>
    </form>
</div>
</body>
</html>
