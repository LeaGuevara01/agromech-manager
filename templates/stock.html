<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Stock de Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container py-4">
        <h1 class="mb-4">Stock de Componentes</h1>
        <a href="/" class="btn btn-secondary mb-3">‚Üê Volver al inicio</a>
        <a href="{{ url_for('registrar_stock') }}" class="btn btn-primary mb-3">+ Registrar Movimiento</a>
        <table class="table table-bordered table-striped bg-white">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Componente</th>
                    <th>Stock Disponible</th>
                </tr>
            </thead>
            <tbody>
                {% for item in stock %}
                <tr>
                    <td>{{ item['ID_Componente'] }}</td>
                    <td>{{ item['Nombre'] }}</td>
                    <td>{{ item['Stock_Actual'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
